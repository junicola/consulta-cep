<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/loupe.ico" type="image/x-icon"/>
    <script src="../api/server.js"></script>
    <title>Pesquisa CEP</title>
</head>
<body>
    <section class="content">
        <div class="search">
            <div>
                <h1>Consulte aqui as informações do CEP</h1>
                <input placeholder="Insira o CEP" class="field" maxlength="8" id="cep" autocomplete="on"/>
                <button onclick="getCEP()" id="btn-submit">Pesquisar</button>
            </div>
            <div>
                <img src="./assets/postman.svg"/>
            </div>
        </div>
        <div class="response">
            <h2>Resultado</h2>
            <label for="">Logradouro</label>
            <input id="logradouro" readonly />
            <label for="">Bairro</label>
            <input id="bairro" readonly/>
            <label for="">Município</label>
            <input id="municipio" readonly/>
        </div>
    </section>
</body>
</html>
